<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnimeZylora</title>
<style>
  body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 0; }
  header { padding: 20px; text-align: center; background: #222; }
  #searchBar { width: 60%; padding: 10px; border-radius: 5px; border: none; }
  #filterBar { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
  #filterBar button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; background: #ff6600; color: #fff; }
  #animeGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
  .animeCard { background: #333; border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; }
  .animeCard:hover { transform: scale(1.05); }
  .animeCard img { width: 100%; height: 200px; object-fit: cover; }
  .animeTitle { padding: 10px; text-align: center; font-weight: bold; }
  #animeDetails { display: none; position: fixed; top: 0; left:0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); padding: 40px; overflow-y: auto; }
  #closeBtn { float: right; cursor: pointer; font-size: 25px; }
  #episodeList { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
  #episodeList button { margin: 5px; padding: 5px 10px; background: #ff6600; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  video { width: 100%; max-width: 600px; margin-top: 15px; border-radius: 5px; }
</style>
</head>
<body>
<header>
  <h1>AnimeZylora</h1>
  <input type="text" id="searchBar" placeholder="ابحث عن انمي...">
  <div id="filterBar">
    <button data-type="all">الكل</button>
    <button data-type="action">أكشن</button>
    <button data-type="romance">رومانسي</button>
    <button data-type="horror">رعب</button>
    <button data-type="comedy">كوميدي</button>
    <button data-type="school">مدرسي</button>
  </div>
</header>

<div id="animeGrid"></div>

<div id="animeDetails">
  <span id="closeBtn">&times;</span>
  <h2 id="detailTitle"></h2>
  <img id="detailCover" src="" alt="" style="width:300px;height:auto;">
  <p id="detailDescription"></p>
  <div id="episodeList"></div>
  <video id="episodePlayer" controls></video>
</div>

<script>
const apiBase = "https://api.zylora.me/anime";
const grid = document.getElementById("animeGrid");
const searchBar = document.getElementById("searchBar");
const details = document.getElementById("animeDetails");
const closeBtn = document.getElementById("closeBtn");
const detailTitle = document.getElementById("detailTitle");
const detailCover = document.getElementById("detailCover");
const detailDesc = document.getElementById("detailDescription");
const episodeList = document.getElementById("episodeList");
const episodePlayer = document.getElementById("episodePlayer");
const filterBar = document.getElementById("filterBar");

let currentLang = "ar"; // يمكن تغييره لاحقاً
let animeData = [];

async function fetchAnime(search="", type="") {
  try {
    let url = `${apiBase}`;
    if(search) url += `?search=${search}`;
    const resp = await fetch(url);
    let data = await resp.json();

    if(type && type !== "all") {
      data = data.filter(anime => anime.genre?.toLowerCase().includes(type));
    }

    // ترتيب حسب الشعبية
    data.sort((a,b) => b.popularity - a.popularity);
    animeData = data.slice(0,30); // أعلى 30 أنمي
    displayAnime(animeData);
  } catch(err) {
    console.error("خطأ في جلب الأنمي:", err);
    grid.innerHTML = "<p>لم يتم العثور على أي أنمي.</p>";
  }
}

function displayAnime(animes) {
  grid.innerHTML = "";
  animes.forEach(anime => {
    const card = document.createElement("div");
    card.className = "animeCard";
    card.innerHTML = `<img src="${anime.cover}" alt="${anime.name}"><div class="animeTitle">${anime.name}</div>`;
    card.onclick = () => showDetails(anime);
    grid.appendChild(card);
  });
}

function showDetails(anime) {
  details.style.display = "block";
  detailTitle.textContent = anime.name;
  detailCover.src = anime.cover;
  detailDesc.textContent = anime.description[currentLang] || anime.description["en"] || "لا يوجد وصف";
  episodeList.innerHTML = "";
  if(anime.episodes && anime.episodes.length > 0){
    anime.episodes.forEach(ep => {
      const btn = document.createElement("button");
      btn.textContent = ep.name;
      btn.onclick = () => {
        episodePlayer.src = ep.video; 
        episodePlayer.play();
      };
      episodeList.appendChild(btn);
    });
  }
}

closeBtn.onclick = () => {
  details.style.display = "none";
  episodePlayer.pause();
  episodePlayer.src = "";
}

// أحداث البحث
searchBar.addEventListener("keyup", (e) => {
  if(e.key === "Enter") fetchAnime(searchBar.value);
});

// فلترة حسب النوع
filterBar.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    const type = btn.dataset.type;
    fetchAnime(searchBar.value, type);
  });
});

// تحميل الأنميات الشائعة عند بداية الصفحة
fetchAnime();
</script>
</body>
</html>

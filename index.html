<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime AniList + Zylora</title>
<style>
body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:0; padding:0; }
header { padding:20px; text-align:center; background:#222; }
#searchBar { width:60%; padding:10px; border-radius:5px; border:none; }
#mainBtns { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top:10px; }
button { padding:10px 15px; border:none; border-radius:5px; background:#ff6600; color:#fff; cursor:pointer; transition:0.3s; }
button:hover { background:#ff9933; }
#animeGrid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:15px; padding:20px; }
.animeCard { background:#333; border-radius:8px; cursor:pointer; overflow:hidden; transition:0.3s; position:relative; }
.animeCard:hover { transform:scale(1.05); }
.animeCard img { width:100%; height:200px; object-fit:cover; }
.animeTitle { padding:10px; text-align:center; font-weight:bold; }
.favorite { position:absolute; top:8px; right:8px; font-size:20px; color:#fff; cursor:pointer; }
.favorite.red { color:red; }
#animeDetails { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); padding:40px; overflow-y:auto; }
#closeBtn { cursor:pointer; font-size:25px; background:#ff6600; border:none; padding:5px 10px; border-radius:5px; color:#fff; }
#episodeList { display:flex; flex-wrap:wrap; gap:10px; margin-top:15px; }
#episodeList button { padding:5px 10px; border:none; border-radius:5px; background:#ff6600; color:#fff; cursor:pointer; }
video { width:100%; max-width:600px; margin-top:15px; border-radius:5px; }
</style>
</head>
<body>
<header>
  <h1>Anime AniList + Zylora</h1>
  <input type="text" id="searchBar" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ø£Ù†Ù…ÙŠ...">
  <div id="mainBtns">
    <button onclick="showAllAnime()">ÙƒÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª</button>
    <button onclick="showTopAnime()">Ø£ÙØ¶Ù„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª</button>
  </div>
</header>

<div id="animeGrid"></div>

<div id="animeDetails">
  <button id="closeBtn">Ø±Ø¬ÙˆØ¹</button>
  <h2 id="detailTitle"></h2>
  <img id="detailCover" src="" alt="" style="width:300px;height:auto;">
  <p id="detailInfo"></p>
  <p id="detailDescription"></p>
  <div id="episodeList"></div>
  <video id="episodePlayer" controls></video>
</div>

<script>
// Ø§Ù„Ø¹Ù†Ø§ØµØ±
const grid = document.getElementById("animeGrid");
const searchBar = document.getElementById("searchBar");
const details = document.getElementById("animeDetails");
const closeBtn = document.getElementById("closeBtn");
const detailTitle = document.getElementById("detailTitle");
const detailCover = document.getElementById("detailCover");
const detailInfo = document.getElementById("detailInfo");
const detailDescription = document.getElementById("detailDescription");
const episodeList = document.getElementById("episodeList");
const episodePlayer = document.getElementById("episodePlayer");

let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

// ğŸŒŸ AniList GraphQL Query
async function fetchAniList(query){
  const resp = await fetch('https://graphql.anilist.co',{
    method:'POST',
    headers:{'Content-Type':'application/json','Accept':'application/json'},
    body: JSON.stringify({ query })
  });
  return await resp.json();
}

// ğŸŒŸ ÙƒÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª
async function showAllAnime(){
  let page = 1, allAnime = [];
  grid.innerHTML = "<p>Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</p>";
  while(page <= 5){ // ØªÙ‚Ø¯Ø± ØªØ²ÙˆØ¯ Ø§Ù„ØµÙØ­Ø§Øª Ø­Ø³Ø¨ Ø§Ù„Ø­Ø§Ø¬Ø©
    const query = `
      query {
        Page(perPage:50, page:${page}) {
          media(type:ANIME, sort=POPULARITY_DESC){
            id title { romaji } description(asHtml:false) coverImage{ large } status episodes studios{ nodes{ name } } meanScore
          }
        }
      }
    `;
    const data = await fetchAniList(query);
    allAnime = allAnime.concat(data.data.Page.media);
    page++;
  }
  displayAnime(allAnime);
}

// ğŸŒŸ Ø£ÙØ¶Ù„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª
async function showTopAnime(){
  const query = `
    query {
      Page(perPage:30){
        media(type:ANIME, sort:POPULARITY_DESC){
          id title { romaji } description(asHtml:false) coverImage{ large } status episodes studios{ nodes{ name } } meanScore
        }
      }
    }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ Ø¹Ø±Ø¶ Ø§Ù„Ø£Ù†Ù…ÙŠ
function displayAnime(animes){
  grid.innerHTML="";
  if(!animes || animes.length===0){ grid.innerHTML="<p>Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø£ÙŠ Ø£Ù†Ù…ÙŠ.</p>"; return; }
  animes.forEach(anime=>{
    const card = document.createElement("div");
    card.className="animeCard";
    card.innerHTML = `
      <img src="${anime.coverImage.large}" alt="${anime.title.romaji}">
      <div class="animeTitle">${anime.title.romaji}</div>
      <div class="favorite ${favorites.includes(anime.id)?'red':''}" onclick="toggleFav(event, ${anime.id})">&#10084;</div>
    `;
    card.onclick = ()=>showDetails(anime);
    grid.appendChild(card);
  });
}

// ğŸŒŸ Ø§Ù„Ù…ÙØ¶Ù„Ø§Øª
function toggleFav(e,id){
  e.stopPropagation();
  if(favorites.includes(id)){
    favorites = favorites.filter(x=>x!==id);
  } else { favorites.push(id); }
  localStorage.setItem("favorites",JSON.stringify(favorites));
  e.target.classList.toggle("red");
}

// ğŸŒŸ ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠ + Ø±ÙˆØ§Ø¨Ø· Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ù…Ù† Zylora
async function showDetails(anime){
  details.style.display="block";
  detailTitle.textContent = anime.title.romaji;
  detailCover.src = anime.coverImage.large;
  detailInfo.textContent = `Ø§Ù„Ø­Ø§Ù„Ø©: ${anime.status || '-'} | Ø§Ù„Ø­Ù„Ù‚Ø§Øª: ${anime.episodes || '-'} | Ø§Ù„ØªÙ‚ÙŠÙŠÙ…: ${anime.meanScore || '-'} | Ø§Ù„Ø§Ø³ØªÙˆØ¯ÙŠÙˆ: ${anime.studios.nodes.map(n=>n.name).join(", ") || '-'}`;
  detailDescription.textContent = anime.description || "Ù„Ø§ ÙŠÙˆØ¬Ø¯ ÙˆØµÙ";

  // ğŸŒŸ Ø¬Ù„Ø¨ Ø§Ù„Ø­Ù„Ù‚Ø§Øª Ù…Ù† Zylora
  episodeList.innerHTML = "<p>Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ø­Ù„Ù‚Ø§Øª...</p>";
  try{
    const resp = await fetch(`https://api.zylora.me/anime?search=${encodeURIComponent(anime.title.romaji)}`);
    const data = await resp.json();
    episodeList.innerHTML="";
    if(data.episodes && data.episodes.length>0){
      data.episodes.forEach(ep=>{
        const btn = document.createElement("button");
        btn.textContent = `Ø­Ù„Ù‚Ø© ${ep.number}`;
        btn.onclick = ()=>{ episodePlayer.src=ep.url; episodePlayer.play(); };
        episodeList.appendChild(btn);
      });
    } else { episodeList.innerHTML="<p>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø­Ù„Ù‚Ø§Øª.</p>"; }
  } catch(err){ episodeList.innerHTML="<p>ÙØ´Ù„ Ø¬Ù„Ø¨ Ø§Ù„Ø­Ù„Ù‚Ø§Øª.</p>"; }
}

// ğŸŒŸ Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹
closeBtn.onclick = ()=>{ details.style.display="none"; episodePlayer.pause(); episodePlayer.src=""; };

// Ø§Ù„Ø¨Ø­Ø« Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Enter
searchBar.addEventListener("keyup",(e)=>{
  if(e.key==="Enter") searchByName(searchBar.value);
});

// ğŸŒŸ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£Ù†Ù…ÙŠ
async function searchByName(name){
  const query = `
    query {
      Page(perPage:30){
        media(search:"${name}", type:ANIME){
          id title { romaji } description(asHtml:false) coverImage{ large } status episodes studios{ nodes{ name } } meanScore
        }
      }
    }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ ØªØ­Ù…ÙŠÙ„ Ø£ÙØ¶Ù„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
showTopAnime();
</script>
</body>
</html>

<body>

<script>
const grid = document.getElementById("animeGrid");
const searchBar = document.getElementById("searchBar");

// ğŸŒŸ AniList GraphQL Query
async function fetchAniList(query) {
  const resp = await fetch('https://graphql.anilist.co', {
    method: 'POST',
    headers: { 'Content-Type':'application/json','Accept':'application/json' },
    body: JSON.stringify({ query })
  });
  return await resp.json();
}

// ğŸŒŸ Ø¹Ø±Ø¶ Top Anime
async function showTopAnime(){
  const query = `
    query {
      Page(perPage:30){
        media(type:ANIME, sort:POPULARITY_DESC){
          id title { romaji, english } description( asHtml:false ) coverImage { large } genres
        }
      }
    }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£Ù†Ù…ÙŠ
async function searchAnime(name){
  const query = `
    query {
      Page(perPage:30){
        media(search:"${name}", type:ANIME){
          id title { romaji, english } description( asHtml:false ) coverImage { large } genres
        }
      }
    }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ Ø¹Ø±Ø¶ Ø§Ù„ØªØµÙ†ÙŠÙØ§Øª
function showAllGenres(){
  const genres = ["Action","Comedy","Drama","Fantasy","Horror","Romance","School"];
  grid.innerHTML="";
  genres.forEach(g=>{
    const btn=document.createElement("button");
    btn.textContent=g;
    btn.onclick=()=>searchByGenre(g);
    grid.appendChild(btn);
  });
}

// ğŸŒŸ Ø§Ù„Ø¨Ø­Ø« Ø­Ø³Ø¨ Ø§Ù„ØªØµÙ†ÙŠÙ
async function searchByGenre(genre){
  const query = `
    query {
      Page(perPage:30){
        media(type:ANIME, genre:"${genre}"){
          id title { romaji, english } description( asHtml:false ) coverImage { large } genres
        }
      }
    }
  `;

}

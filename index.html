<!DOCTYPE html>

<head>

<style>

#closeBtn { cursor:pointer; font-size:18px; background:#ff6600; border:none; padding:5px 10px; border-radius:5px; color:#fff; margin-bottom:10px; }

</style>
</head>
<body>
<header>
  <h1>Anime AniList</h1>
  <input type="text" id="searchBar" placeholder="Ø§Ø¨Ø­Ø« Ø¹Ù† Ø£Ù†Ù…ÙŠ...">
  <div id="mainBtns">
    <button onclick="showTopAnime()">Ø£ÙØ¶Ù„ 30 Ø£Ù†Ù…ÙŠ</button>
    <button onclick="showAllAnime()">ÙƒÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª</button>
    <button onclick="showFavorites()">Ø§Ù„Ù…ÙØ¶Ù„Ø© â¤ï¸</button>
  </div>
</header>

<div id="animeGrid"></div>

<div id="animeDetails">
  <button id="closeBtn">Ø±Ø¬ÙˆØ¹</button>
  <h2 id="detailTitle"></h2>
  <img id="detailCover" src="" alt="" style="width:300px;height:auto;">
  <p id="detailInfo"></p>
  <p id="detailDescription"></p>
  <div id="episodeList"></div>
</div>

<script>
const grid = document.getElementById("animeGrid");
const searchBar = document.getElementById("searchBar");
const details = document.getElementById("animeDetails");
const closeBtn = document.getElementById("closeBtn");
const detailTitle = document.getElementById("detailTitle");
const detailCover = document.getElementById("detailCover");
const detailInfo = document.getElementById("detailInfo");
const detailDescription = document.getElementById("detailDescription");
const episodeList = document.getElementById("episodeList");

let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

// ğŸŒŸ AniList GraphQL
async function fetchAniList(query) {
  const resp = await fetch('https://graphql.anilist.co', {
    method: 'POST',
    headers: { 'Content-Type':'application/json','Accept':'application/json' },
    body: JSON.stringify({ query })
  });
  return await resp.json();
}

// ğŸŒŸ Ø¹Ø±Ø¶ Top 30
async function showTopAnime(){
  const query = `
    query { Page(perPage:30){ media(type:ANIME, sort:POPULARITY_DESC){
      id title { romaji } description(asHtml:false) coverImage { large } status episodes studios { nodes { name } } averageScore
    } } }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ Ø¹Ø±Ø¶ ÙƒÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠØ§Øª (Ø£ÙˆÙ„ 100)
async function showAllAnime(){
  const query = `
    query { Page(perPage:100){ media(type:ANIME, sort:POPULARITY_DESC){
      id title { romaji } description(asHtml:false) coverImage { large } status episodes studios { nodes { name } } averageScore
    } } }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ Ø¹Ø±Ø¶ Ø§Ù„Ù…ÙØ¶Ù„Ø©
function showFavorites(){
  const favAnimes = favorites;
  if(favAnimes.length===0) { grid.innerHTML="<p>Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø£Ù†Ù…ÙŠ Ù…ÙØ¶Ù„.</p>"; return; }
  displayAnime(favAnimes);
}

// ğŸŒŸ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£Ù†Ù…ÙŠ
async function searchAnime(name){
  const query = `
    query { Page(perPage:30){ media(search:"${name}", type:ANIME){
      id title { romaji } description(asHtml:false) coverImage { large } status episodes studios { nodes { name } } averageScore
    } } }
  `;
  const data = await fetchAniList(query);
  displayAnime(data.data.Page.media);
}

// ğŸŒŸ Ø¹Ø±Ø¶ Ø§Ù„Ø£Ù†Ù…ÙŠ
function displayAnime(animes){
  grid.innerHTML="";
  if(!animes || animes.length===0){ grid.innerHTML="<p>Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø£ÙŠ Ø£Ù†Ù…ÙŠ.</p>"; return; }
  animes.forEach(anime=>{
    const card=document.createElement("div");
    card.className="animeCard";
    const isFav = favorites.some(f=>f.id===anime.id);
    card.innerHTML=`<img src="${anime.coverImage.large}" alt="${anime.title.romaji}">
      <div class="animeTitle">${anime.title.romaji} 
      <button class="heartBtn ${isFav?'active':''}" onclick="toggleFav(event, ${anime.id}, '${anime.title.romaji}', '${anime.coverImage.large}', '${anime.description ? anime.description.replace(/'/g,"\\'") : ''}', '${anime.status}', ${anime.episodes || 0}, '${anime.studios.nodes.map(n=>n.name).join(",")}', ${anime.averageScore || 0})">â¤ï¸</button>
      </div>`;
    card.onclick=()=>showDetails(anime);
    grid.appendChild(card);
  });
}

// ğŸŒŸ Ø¥Ø¶Ø§ÙØ©/Ø­Ø°Ù Ù…Ù† Ø§Ù„Ù…ÙØ¶Ù„Ø©
function toggleFav(e,id,title,cover,desc,status,eps,studio,score){
  e.stopPropagation();
  const index = favorites.findIndex(f=>f.id===id);
  if(index>-1){ favorites.splice(index,1); e.target.classList.remove("active"); }
  else { favorites.push({id,title,cover,description:desc,status,episodes:eps,studios:{nodes:[{name:studio}]},averageScore:score}); e.target.classList.add("active"); }
  localStorage.setItem("favorites", JSON.stringify(favorites));
}

// ğŸŒŸ ØªÙØ§ØµÙŠÙ„ Ø§Ù„Ø£Ù†Ù…ÙŠ
function showDetails(anime){
  details.style.display="block";
  detailTitle.textContent=anime.title.romaji;
  detailCover.src=anime.coverImage.large;
  detailInfo.textContent=`Ø§Ù„Ø­Ø§Ù„Ø©: ${anime.status || 'ØºÙŠØ± Ù…Ø¹Ø±ÙˆÙ'} | Ø§Ù„Ø­Ù„Ù‚Ø§Øª: ${anime.episodes || '?'} | Ø§Ù„Ø§Ø³ØªÙˆØ¯ÙŠÙˆ: ${anime.studios.nodes.map(n=>n.name).join(",")} | Ø§Ù„ØªÙ‚ÙŠÙŠÙ…: ${anime.averageScore || '?'}%`;
  detailDescription.textContent=anime.description || "Ù„Ø§ ÙŠÙˆØ¬Ø¯ ÙˆØµÙ";
  episodeList.innerHTML="<p>Ø±ÙˆØ§Ø¨Ø· Ø§Ù„Ø­Ù„Ù‚Ø§Øª ØºÙŠØ± Ù…ØªØ§Ø­Ø© Ø­Ø§Ù„ÙŠØ§Ù‹</p>";
}

// ğŸŒŸ Ø²Ø± Ø§Ù„Ø±Ø¬ÙˆØ¹

// Ø§Ù„Ø¨Ø­Ø« Ø¹Ù†Ø¯ Enter

// ØªØ­Ù…ÙŠÙ„ Top 30 Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©
showTopAnime();
</script>
